{{- $classPrefix := partial "_theme.html" -}}


<ul class="list-unstyled {{ $classPrefix }}paginator">
    {{ if .Paginator.HasPrev }}
        <li class="previous">
            <a href="{{ .Paginator.Prev.URL | relURL }}">
                <i class="fa-solid fa-caret-left fa-lg"></i> {{ T "post_newer" }}
            </a>
        </li>
    {{ else }}
        <li class="previous disabled">
            <span>
                <i class="fa-solid fa-caret-left fa-lg"></i> {{ T "post_newer" }}
            </span>
        </li>
    {{ end }}
    {{ if .Paginator.HasNext }}
        <li class="next">
            <a href="{{ .Paginator.Next.URL | relURL }}"> {{ T "post_older" }} <i class="fa-solid fa-caret-right fa-lg"></i> </a>
        </li>
    {{ else }}
        <li class="next disabled">
            <span> {{ T "post_older" }} <i class="fa-solid fa-caret-right fa-lg"></i> </span>
        </li>
    {{ end }}
</ul>
