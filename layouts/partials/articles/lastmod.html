{{ $date := .Date.Format "2006-01-02" }}
{{ $lastmod := .Lastmod.Format "2006-01-02" }}

{{ if ne $lastmod $date }}
    <div class="article-lastmod d-inline-block">
        <time datetime="{{ $lastmod }}">
            <i class="fa-regular fa-calendar pe-1"></i>{{- T "post_last_mod" -}}:
            <span>{{- .Lastmod.Format (T "date_format_blog") -}}</span>
        </time>
    </div>
{{ end }}
