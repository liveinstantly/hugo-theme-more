{{- $classPrefix := partial "_theme.html" -}}

{{ $langPage := cond (gt (len .Translations) 0) . .Site.Home }}

<div class="{{$classPrefix}}language-menu">
    <div class="btn-group dropup">
        <span class="pe-1">
            <i class="fa-solid fa-earth-americas"></i>
        </span>
        <button
            class="btn btn-dark dropdown-toggle px-1 py-0"
            type="button"
            id="langDropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
        >
            {{ .Site.Language.LanguageName }}
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="langDropdownMenuButton">
            {{ range $langPage.Translations }}
                <a class="dropdown-item {{$classPrefix}}language-menu-item" href="{{ .RelPermalink }}" lang="{{ .Lang }}">
                    {{ .Language.LanguageName }}
                </a>
            {{ end }}
        </div>
    </div>
</div>
